<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./CSS/js06.css" />
    </head>
    <body>
        <div class="container">
            <table>
                <caption>
                    Đăng ký thành viên
                </caption>
                <tbody>
                    <tr>
                        <td>
                            <label for="">Tên đăng nhập</label>
                        </td>
                        <td>
                            <input type="text" id="userName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Mật khẩu</label>
                        </td>
                        <td>
                            <input type="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Ngày sinh</label>
                        </td>
                        <td>
                            <input type="date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Giới tính</label>
                        </td>
                        <td>
                            <input type="radio" />Nam <input type="radio" />Nữ
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Vấn đề bạn quan tâm</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">Kinh tế</option>
                                <option value="">Thể thao</option>
                                <option value="">Văn học nghệ thuật</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="submit" />
                        </td>
                        <td>
                            <input type="reset" />
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                            ></textarea>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="./JS/js07.js"></script>
    </body>
</html>
