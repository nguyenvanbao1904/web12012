<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                width: 80%;
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table cellpadding="10px" cellspacing="1px" border="3px">
            <caption>
                <h2>Kết Quả Học Tập</h2>
            </caption>
            <thead bgcolor="gray">
                <tr>
                    <th rowspan="2">Họ tên</th>
                    <th colspan="3">Môn học</th>
                    <th rowspan="2">Kết quả</th>
                </tr>
                <tr>
                    <th>Toán</th>
                    <th>Văn</th>
                    <th>Ngoại ngữ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Trần Văn Thành</td>
                    <td class="center">8</td>
                    <td class="center">5</td>
                    <td class="center">7</td>
                    <td bgcolor="yellow" class="center">Đạt</td>
                </tr>
                <tr>
                    <td>Lê Thanh Sơn</td>
                    <td class="center">4</td>
                    <td class="center">9</td>
                    <td class="center">6</td>
                    <td class="center" bgcolor="red">Không đạt</td>
                </tr>
                <tr>
                    <td>Nguyễn Thị Tuyết</td>
                    <td class="center">8</td>
                    <td class="center">9</td>
                    <td class="center">5</td>
                    <td class="center" bgcolor="yellow">Đạt</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Tổng số học sinh đạt</td>
                    <td class="center">2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
