<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <svg width="300px" height="300px">
                <polygon
                    points="100,10 200,10  300,50 0,50"
                    fill="#f0a19c"
                    stroke-width="2"
                    stroke="black"
                />
                <rect
                    x="30"
                    y="50"
                    width="240"
                    height="100"
                    fill="#b7e1e8"
                    stroke-width="2"
                    stroke="black"
                />
                <circle
                    cx="110"
                    cy="100"
                    r="25"
                    fill="#e8cfe8"
                    stroke="#6e6c66"
                    stroke-width="2"
                />
                <rect
                    x="180"
                    y="75"
                    width="60"
                    height="75"
                    fill="#5a6466"
                    stroke-width="2"
                    stroke="black"
                />
            </svg>
        </div>
    </body>
</html>
